<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="../css/nav_footer.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  </head>
  <body class="d-flex flex-column justify-content-between vh-100">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand aling">SaludYa</a>
          <form class="d-flex gap-3">
            <a href="../pages/registro.html" class="btn btn-primary">Registrarse</a>
            <a href="../index.html" class="btn btn-primary">Iniciar sesión</a>
          </form>
        </div>
      </nav>
    </header>
    
      <section class="container-form row mb-3 fw-bold bg-light bg-opacity-75">
        <h2 class="fw-bold mb-4 mt-1 text-center">Registro de Usuario</h2>
        <form id="registro">
          <div class="row">
            <div class="col mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
            <div class="col mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingresa tu apellido"
                required
              />
            </div>
          </div>
          <label for="patologia" class="form-label">Patologia</label>
              <input
                type="text"
                class="form-control"
                id="patologia"
                placeholder="Patologia o enfermedad pre-existente"
                required
              />
            </div>
          </div>
          <label for="obraSocial" class="form-label">Obra social</label>
              <input
                type="text"
                class="form-control"
                id="obraSocial"
                placeholder="Ingresa tu obra social o prepaga"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>
          <label for="contraseña" class="form-label">Contraseña</label>
              <input
                type="text"
                class="form-control"
                id="contraseña"
                placeholder="Ingresa una contraseña"
                required
              />
            </div>
          </div>
          <div class="d-flex justify-content-end mt-2">
            <button type="submit" class="button btn-primary">Guardar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="container-fluid text-center ">
      <div class="row aling-items-center">
        <div class="col-12 col-md align-self-center">
          <ul class="p-0 m-0 lista align-self-center">
            <li>Sobre nosotros</li>
            <li>Contacto</li>
            <li></li>
          </ul>
        </div>
        <p class="copyright col-12 col-md m-0 align-self-center">&copy; 2024 SaludYa. Todos los derechos reservados.</p>
        <div class="col-12 col-md align-self-center">
          <ul class="p-0 m-0 lista redes">
            <li class="bi bi-facebook col">
            </li>
            <li class="bi-twitter-x col">
            </li>
            <li class="bi-instagram col">
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/085fe3a535.js"></script>
    <script src="../js/registro.js"></script>
  </body>
</html>
