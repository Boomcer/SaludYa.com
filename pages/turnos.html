<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="" type="image/png" />
    <title>Turnos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/nav_footer.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand aling">SaludYa</a>
          <div>
            <h1></h1>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!--tabla-->
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h3>Tus Turnos:</h3>
            <span id="count"> 0</span>
          </div>
        </div>
        <div class="row my-3">
          <div class="col">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Turno n°</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Médico</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <!--boton modal-->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalUpdate"
        >
          Generar Turno
        </button>
      </div>
    </main>

    <footer class="container-fluid text-center ">
      <div class="row aling-items-center">
        <div class="col-12 col-md align-self-center">
          <ul class="p-0 m-0 lista align-self-center">
            <li>Sobre nosotros</li>
            <li>Contacto</li>
            <li></li>
          </ul>
        </div>
        <p class="copyright col-12 col-md m-0 align-self-center">&copy; 2024 SaludYa. Todos los derechos reservados.</p>
        <div class="col-12 col-md align-self-center">
          <ul class="p-0 m-0 lista redes">
            <li class="bi bi-facebook col">
            </li>
            <li class="bi-twitter-x col">
            </li>
            <li class="bi-instagram col">
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalUpdate"
      tabindex="-1"
      aria-labelledby="modalUpdateLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalUpdate">Generar Turno</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="formulario-update"
              class="row g-3"
              onsubmit="crearTurno(event)"
            >
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="30"
                  id="nombre"
                  value=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="30"
                  id="apellido"
                  value=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="DNI" class="form-label">DNI</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="30"
                  id="DNI"
                  value=""
                  required
                />
              </div>
              <!--checkbox-->
              <div class="col-md-6">
                <label for="sexo" class="form-label">Sexo</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="masculino"
                    required
                  />
                  <label class="form-check-label" for="masculino">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="femenino"
                    required
                  />
                  <label class="form-check-label" for="femenino">
                    Femenino
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <label for="celular" class="form-label">Celular</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="30"
                  id="celular"
                  value=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="medico" class="form-label">Médico</label>
                <select
                  class="form-select"
                  aria-label="medicos"
                  id="medico"
                  required
                >
                  <option selected>Especialidades</option>
                  <option value="cardiologo">Cardiólogo</option>
                  <option value="dermatologo">Dermatólogo</option>
                  <option value="neurologo">Neurólogo</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha</label>
                <input
                  type="date"
                  class="form-control"
                  id="fecha"
                  value=""
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="consulta" class="form-label">Consulta</label>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-pencil-square-o bigicon"></i
                  ></span>
                  <div>
                    <textarea
                      class="form-control"
                      id="consulta"
                      name="consulta"
                      placeholder="Describa su consulta."
                      rows="1"
                      required
                    ></textarea>
                  </div>
                </div>
              </div>

              <div class="col d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de Confirmación -->
    <div
      class="modal fade"
      id="modalConfirmDelete"
      tabindex="-1"
      aria-labelledby="modalConfirmDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmDeleteLabel">
              Confirmar Eliminación
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este turno?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/turnos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/085fe3a535.js"></script>
  </body>
</html>
