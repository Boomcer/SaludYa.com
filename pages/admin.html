<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SaludYa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/nav_footer.css">


  </head>
  <body class="d-flex flex-column justify-content-between vh-100">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand aling">SaludYa</a>
          <form class="d-flex gap-3" role="search">
            <button class="btn btn-primary" type="submit">Registrarse</button>
            <button class="btn btn-primary" type="submit">
              Iniciar sesion
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="h-100 d-flex flex-column pt-5">

      <section class="container fondo">
        <form id="formulario-alta">
          <div>
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
          </div>
          <div>
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
          </div>
          <div>
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" id="inputDni" placeholder="DNI">
          </div>
          <div>
            <label class="form-label">Numero de telefono</label>
            <input type="text" class="form-control" id="inputNumTel" placeholder="Numero Tel.">
          </div>
          <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
        </form>
      </section>

      <section class="container fondo">
        <div class="row my-3">
          <div class="col">
            <table class="table table-striped">
              <thead>
                <tr>
                  <td>Nombre</td>
                  <td>Apellido</td>
                  <td>DNI</td>
                  <td>Telefono</td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

      </section>
      
    </main>
    <footer class="container-fluid text-center">
      <div class="row aling-items-center">
        <div class="col-12 col-md">
          <ul class="lista">
            <li>Sobre nosotros</li>
            <li>Contacto</li>
            <li></li>
          </ul>
        </div>
        <div class="col-12 col-md">
          <ul class="redes aling-items-center lista">
            <li class="bi bi-facebook">
            </li>
            <li class="bi bi-twitter-x">
            </li>
            <li class="bi bi-instagram">
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../js/admin.js"></script>
  </body>
</html>
