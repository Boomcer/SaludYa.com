<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    
      <section class="container-form row mb-3 fw-bold">
        <h2 class="fw-bold mb-4 mt-1 text-center">Registro de Usuario</h2>
        <form id="registro">
          <div class="row">
            <div class="col mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
            <div class="col mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingresa tu apellido"
                required
              />
            </div>
          </div>
          <label for="patologia" class="form-label">Patologia</label>
              <input
                type="text"
                class="form-control"
                id="patologia"
                placeholder="Patologia o enfermedad pre-existente"
                required
              />
            </div>
          </div>
          <label for="obraSocial" class="form-label">Obra social</label>
              <input
                type="text"
                class="form-control"
                id="obraSocial"
                placeholder="Ingresa tu obra social o prepaga"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>
          <label for="contraseña" class="form-label">Contraseña</label>
              <input
                type="text"
                class="form-control"
                id="contraseña"
                placeholder="Ingresa una contraseña"
                required
              />
            </div>
          </div>
          <div class="d-flex justify-content-end mt-2">
            <button type="submit" class="button">Guardar</button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/085fe3a535.js"></script>
    <script src="./DOM.JS"></script>
  </body>
</html>
