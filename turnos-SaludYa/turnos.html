<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="" type="image/png">
    <title>Turnos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="">
</head>
<body>
    
<header>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>

<main>
    <!--tabla-->
    <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h3>Tus Turnos:</h3>
            <span id=""></span>
          </div>
        </div>
        <div class="row my-3">
          <div class="col">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Médico</th>
                  <th>Fecha</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    <!--boton modal-->
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="modalUpdate">
            Generar Turno
        </button>
    </div>
</main>

<footer></footer>

  
  <!-- Modal -->
  <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="modalUpdateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalUpdate">Generar Turno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formulario-update" class="row g-3" onsubmit="actualizarTurno(event)">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" maxlength="30" id="nombre" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" maxlength="30" id="apellido" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="DNI" class="form-label">DNI</label>
                    <input type="text" class="form-control" maxlength="30" id="DNI" value="" required>
                </div>
                <!--checkbox-->
                <div class="col-md-6">
                    <label for="sexo" class="form-label">Sexo</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="masculino" required>
                        <label class="form-check-label" for="masculino">
                          Masculino
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="femenino" required>
                        <label class="form-check-label" for="femenino">
                          Femenino
                        </label>
                      </div>
                </div>
                <div class="col-md-6">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" maxlength="30" id="celular" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="medico" class="form-label">Médico</label>
                    <select class="form-select" aria-label="medicos" id="medico" required>
                        <option selected>Especialidades</option>
                        <option value="1">Cardiólogo</option>
                        <option value="2">Dermatólogo</option>
                        <option value="3">Neurólogo</option>
                      </select>
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="consulta" class="form-label">Consulta</label>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                        <div>
                            <textarea class="form-control" id="consulta" name="consulta" placeholder="Describa su consulta." rows="1" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="col d-grid gap-2">
                    <a class="btn btn-primary" href="">Enviar</a>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

<script src="./js/turnos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
