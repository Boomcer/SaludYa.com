<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SaludYa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="vh-100">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand aling">SaludYa</a>
          <form class="d-flex gap-3" role="search">
            <button class="btn btn-primary" type="submit">Registrarse</button>
            <button class="btn btn-primary" type="submit">
              Iniciar sesion
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="container-fluid px-0 h-100">
      <section class="login fs-6 w-md-50">
        <div class="justyfi-content-center">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="E-mail"
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Contraseña</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Contraseña"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid text-center">
      <div class="row aling-items-center">
        <div class="col-12 col-md">
          <ul class="lista">
            <li>Sobre nosotros</li>
            <li>Contacto</li>
            <li></li>
          </ul>
        </div>
        <div class="col-12 col-md">
          <ul class="redes aling-items-center lista row-12">
            <li class="bi bi-facebook">
            </li>
            <li class="bi bi-twitter-x">
            </li>
            <li class="bi bi-instagram">
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/js/app.js"></script>
  </body>
</html>
